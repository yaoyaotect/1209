<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scable=no">
		<meta http-equiv="X-UA-Compatible" content="ie=edge"/>
		<title>选房网APP-公司</title>
		<link rel="stylesheet" href="../../public/css/login/login.css"/>
		<script type="text/javascript" src="../../public/js/jquery-1.12.4.js"></script>
		<script type="text/javascript" src="../../public/js/login/login.js"></script>

	</head>
	<body>
		<header class="header">
			<i class="icon-back"></i>
			<span class="header_title">登陆</span>
		</header>
		<article class="form-list">
			<section class="form-cell">
				<span class="form-cell-name cell-code">帐号：</span>
				<input class="form-cell-input" id="cell_name" type="text" placeholder="请输入您的账号">
			</section>
			<section class="form-cell">
				<span class="form-cell-name cell-passwd">密码：</span>
				<input class="form-cell-input" id="cell_pass" type="password" placeholder="请输入您的密码">
			</section>
		</article>
		
		<div class="bt_box">
			<button class="btn_login">登录</button>
		</div>
		<div class="bt_box">
			<span class="bt-reg">注册</span>
			<span class="bt-passwd">忘记密码?</span>
		</div>
	</body>
</html>
