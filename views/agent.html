<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scable=no">
		<meta http-equiv="X-UA-Compatible" content="ie=edge"/>
		<title>选房网APP-公司</title>
		<link rel="stylesheet" href="../public/css/agent.css">
		<style>
			*{margin:0 auto;padding: 0 auto}
		</style>
	</head>
	<body>
		<header class="header">
			<i class="icon-back"></i>
			<span class="header_title">代理商</span>
		</header>
		<span class="maybe">必须填</span>
		<article class="form-list">
			<div class="form-cell-head">添加头像</div>
			<section class="form-cell">
				<input class="form-cell-input" type="text" placeholder="公司名">
			</section>
			<section class="form-cell">
				<input class="form-cell-input" type="text" placeholder="企业邮箱/公司总机">
			</section>
			<section class="form-cell">
				<input class="form-cell-input" type="text" placeholder="联系人">
			</section>
			<section class="form-cell">
				<input class="form-cell-input" type="text" placeholder="联系方式">
			</section>
		</article>
		<span class="optiona">选填项</span>
		<article class="from-footer">
			<section class="form-cel" id="number">
				<input class="form-cel-input" type="text"  placeholder="微信号码">
			</section>
			<section class="form-three">
				<div class="from-dimension">微信二维码</div>
				<div class="from-dimension">营业执照</div>
				<div class="from-dimension">租赁代理协议</div>
			</section>
		</article>
		<div class="bt_box">
			<button class="btn_login">完成</button>
		</div>
		<script src="../public/js/agent.js"></script>
	</body>
</html>
